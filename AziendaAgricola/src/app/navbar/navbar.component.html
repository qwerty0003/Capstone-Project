<mat-toolbar color="accent">
  <mat-toolbar-row id="nav">
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1 class="mx-3">Logo</h1>
    <ng-container *ngIf="currentUser">
      <span class="mr-2">Accesso effettuato come: {{currentUser.username}}</span>
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav class="mx-5" mode="side" id="sideNav">
    <ul>
      <li><a mat-list-item [routerLink]="'/'"> Home </a></li>
      <li><a mat-list-item [routerLink]="'/chiSiamo'"> Chi Siamo </a></li>
      <li><a mat-list-item [routerLink]="'/prodotti'"> Prodotti </a></li>
      <li><a mat-list-item [routerLink]="'/shop'"> Shop </a></li>
      <li><a mat-list-item [routerLink]="'/prenotaVisita'"> Vieni a trovarci! </a></li>
      <li><a mat-list-item [routerLink]="'/doveSiamo'"> Dove siamo </a></li>
      <li><a mat-list-item [routerLink]="'/wishlist'"> Wishlist </a></li>
      <div *ngIf="!currentUser">
        <li><a routerLink="/login">Login</a></li>
      <li> <a routerLink="/signup">Signup</a></li>
      </div>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="contenitore">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
